name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Скачиваем репозиторий, чтобы Action мог сохранить в него файл
      - uses: actions/checkout@v3

      # Запускаем Action последней, третьей версии (v3)
      - uses: Platane/snk@v3
        with:
          # Указываем твой ник
          github_user_name: tokagaz-vs
          
          # Указываем, куда сохранить картинки
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Сохраняем сгенерированные файлы в репозиторий
      - name: Push to repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Generate Contribution Snake" || exit 0
          git push
