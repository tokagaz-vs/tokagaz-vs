name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v2
        with:
          github_user_name: tokagaz-vs
          
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
          # üêç –ù–û–í–´–ô –ü–†–ê–í–ò–õ–¨–ù–´–ô –°–ü–û–°–û–ë –ó–ê–î–ê–¢–¨ –¶–í–ï–¢–ê
          # –í—Å–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ 'args' –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–æ–π
          args: --color_snake '#F72585' --color_dots '#fad1e8,#f8b4d9,#f58dc3,#f266ad,#F72585'

      - name: Push to repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Generate Contribution Snake" || exit 0
          git push
